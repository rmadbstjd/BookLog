<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Webpage Title -->
    <title>Log In</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />


    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <!-- Font Awesome CSS , Bootstrap JS,CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- Local CSS & JS import -->
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}"/>
    <link rel="stylesheet" href="{{ url_for("static", filename="star_rating.css") }}"/>
    <script type="text/javascript"  src="{{ url_for("static", filename="script.js") }}"></script>
  
    <script>

      $(document).ready(function () {
        let title = $(document).attr('title');
        render_nav('{{ nickname }}', title);
        addNickname();
      });

      function sign_in() {
        let username = $("#input-username").val();
        let password = $("#input-password").val();

        if (username == "") {
          $("#help-id-login").text("아이디를 입력해주세요.");
          $("#input-username").focus();

          return;
        } else {
          $("#help-id-login").text("");
        }

        if (password == "") {
          $("#help-password-login").text("비밀번호를 입력해주세요.");
          $("#input-password").focus();
          return;
        } else {
          $("#help-password-login").text("");
        }

        $.ajax({
          type: "POST",
          url: "/login/sign_in",
          data: {
            username_give: username,
            password_give: password,
          },
          success: function (response, id) {
            if (response["result"] == "success") {
              $.cookie("mytoken", response["token"], { path: "/" });
              login_check(response);

              window.location.replace("/");
            } else {
              alert(response["msg"]);
            }
          },
        });
      }

      function login_check(response) {
        let check = response["result"];
        let check_id = response["id"];

        $.ajax({
          type: "POST",
          url: "/login/login_check",
          data: {
            check_done_give: check,
            check_id_give: check_id,
          },
          success: function (nickname) {
            console.log(nickname);
          },
        });
      }

      function is_password(asValue) {
        let regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
        return regExp.test(asValue);
      }

      function is_nick(asValue) {
        let regExp = /^[가-힣]{2,4}$/;
        return regExp.test(asValue);
      }

      function toggle_sign_up() {
        window.location.href = "/register";
      }

    </script>
  </head>

  <body>
    <header id="header_above"></header>
    
    <section class="section">
      <div class="container">
        <div class="box" style="max-width: 480px; margin: auto">
          <article class="media">
            <div class="media-content">
              <div class="content">
                <div class="field has-addons">
                  <div class="control has-icons-left" style="width: 100%">
                    <input
                      id="input-username"
                      class="input"
                      type="text"
                      placeholder="아이디"
                    />
                    <span class="icon is-small is-left"
                      ><i class="fa fa-user"></i
                    ></span>
                  </div>
                </div>
                <p id="help-id-login" class="help is-danger"></p>
                <div class="field">
                  <div class="control has-icons-left">
                    <input
                      id="input-password"
                      class="input"
                      type="password"
                      placeholder="비밀번호"
                    />
                    <span class="icon is-small is-left"
                      ><i class="fa fa-lock"></i
                    ></span>
                  </div>
                  <p id="help-password-login" class="help is-danger"></p>
                </div>
              </div>
              <div id="div-sign-in-or-up" class="has-text-centered">
                <nav class="level is-mobile">
                  <button
                    class="level-item button is-sparta"
                    onclick="sign_in()"
                  >
                    로그인
                  </button>
                </nav>
                <hr />
                <h4 class="mb-3">아직 회원이 아니라면</h4>
                <nav class="level is-mobile">
                  <button
                    class="level-item button is-sparta is-outlined"
                    onclick="toggle_sign_up()"
                  >
                    회원가입하기
                  </button>
                </nav>
              </div>
            </div>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
