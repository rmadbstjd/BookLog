<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Webpage Title -->
    <title>Log In | BookLog</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <style>
      body {
        background-color: RGBA(0, 133, 101, 0.2);
        min-height: 100vh;
      }

      .section {
        padding: 1rem 1.5rem;
        max-width: 750px;
        margin: auto;
      }

      .title {
        font-weight: 800;
        font-size: 5rem;
        font-family: "Dongle", sans-serif;
      }

      .subtitle {
        font-size: 2rem;
        font-family: "Nanum Brush Script", cursive;
      }

      .is-sparta {
        color: #8f4700 !important;
      }
      .button.is-sparta {
        background-color: #8f4700;
        border-color: transparent;
        color: #fff !important;
      }

      .button.is-sparta.is-outlined {
        background-color: transparent;
        border-color: #8f4700;
        color: #240000 !important;
      }
    </style>
    <script>
      // {% if msg %}
      //     alert("{{ msg }}")
      // {% endif %}
      function sign_in() {
        let username = $("#input-username").val();
        let password = $("#input-password").val();

        if (username == "") {
          $("#help-id-login").text("아이디를 입력해주세요.");
          $("#input-username").focus();

          return;
        } else {
          $("#help-id-login").text("");
        }

        if (password == "") {
          $("#help-password-login").text("비밀번호를 입력해주세요.");
          $("#input-password").focus();
          return;
        } else {
          $("#help-password-login").text("");
        }

        $.ajax({
          type: "POST",
          url: "/login/sign_in",
          data: {
            username_give: username,
            password_give: password,
          },
          success: function (response, id) {
            if (response["result"] == "success") {
              $.cookie("mytoken", response[("token", "id")], { path: "/" });
              login_check(response);

              window.location.replace("/");
            } else {
              alert(response["msg"]);
            }
          },
        });
      }
      function login_check(response) {
        let check = response["result"];
        let check_id = response["id"];

        $.ajax({
          type: "POST",
          url: "/login/login_check",
          data: {
            check_done_give: check,
            check_id_give: check_id,
          },
          success: function (nickname) {
            console.log(nickname);
          },
        });
      }

      function is_password(asValue) {
        let regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
        return regExp.test(asValue);
      }
      function is_nick(asValue) {
        let regExp = /^[가-힣]{2,4}$/;
        return regExp.test(asValue);
      }

      function toggle_sign_up() {
        window.location.href = "/register";
      }
    </script>
  </head>
  <body>
    <section class="hero is-white">
      <div
        class="hero-body has-text-centered"
        style="padding-bottom: 1rem; margin: auto"
      >
        <h1 class="title is-sparta">BookLog</h1>
        <h3 class="subtitle is-sparta">책을 읽고 느낀 것들을 공유하는 공간</h3>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="box" style="max-width: 480px; margin: auto">
          <article class="media">
            <div class="media-content">
              <div class="content">
                <div class="field has-addons">
                  <div class="control has-icons-left" style="width: 100%">
                    <input
                      id="input-username"
                      class="input"
                      type="text"
                      placeholder="아이디"
                    />
                    <span class="icon is-small is-left"
                      ><i class="fa fa-user"></i
                    ></span>
                  </div>
                </div>
                <p id="help-id-login" class="help is-danger"></p>
                <div class="field">
                  <div class="control has-icons-left">
                    <input
                      id="input-password"
                      class="input"
                      type="password"
                      placeholder="비밀번호"
                    />
                    <span class="icon is-small is-left"
                      ><i class="fa fa-lock"></i
                    ></span>
                  </div>
                  <p id="help-password-login" class="help is-danger"></p>
                </div>
              </div>
              <div id="div-sign-in-or-up" class="has-text-centered">
                <nav class="level is-mobile">
                  <button
                    class="level-item button is-sparta"
                    onclick="sign_in()"
                  >
                    로그인
                  </button>
                </nav>
                <hr />
                <h4 class="mb-3">아직 회원이 아니라면</h4>
                <nav class="level is-mobile">
                  <button
                    class="level-item button is-sparta is-outlined"
                    onclick="toggle_sign_up()"
                  >
                    회원가입하기
                  </button>
                </nav>
              </div>
            </div>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
