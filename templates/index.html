    <script type="text/javascript">
      $(document).ready(function () {
        listing();
      });

      function filter() {
        var value, name, item, i;

        value = document.getElementById("value").value.toUpperCase();
        item = document.getElementsByClassName("item");

        for (i = 0; i < item.length; i++) {
          name = item[i].getElementsByClassName("name");
          if (name[0].innerHTML.toUpperCase().indexOf(value) > -1) {
            item[i].style.display = "";
          } else {
            let colelements = item[i].parentElement.parentElement.parentElement;
            colelements.style.display = "none";
          }
        }
      }

      function Searching() {
        let value = document.getElementById("value").value.toUpperCase();
        let item = document.getElementsByClassName("name");
        $.ajax({
          type: "GET",
          url: "/search",
          data: {},
          success: function (response) {
            let rows = response["books"];
            for (let i = 0; i < rows.length; i++) {
              let name = item[i].innerText;
              let resulut = name.includes(value);
              console.log(resulut);
            }
          },
        });
      }

      function enterkey() {
        if (window.event.keyCode == 13) {
          filter();
        }
      }

      function listing() {
        $.ajax({
          type: "GET",
          url: "/review_test",
          data: {},
          success: function (response) {
            let rows = response["books"];
            // console.log(rows)
            for (let i = 0; i < rows.length; i++) {
              let content = rows[i]["content"];
              let file = rows[i]["file"];
              let title = rows[i]["title"];
              let time = rows[i]["time"];
              let number = rows[i]["content_no"];

              let nickname = "nickname";

              let temp_html = `<div class="col">
                                  <a href="/detail/${number}" onclick="passdata()">
                                    <div class="card">
                                      <img
                                        src="${file}"
                                        class="card-img-top"
                                        alt="${title}"
                                      />
                                      <div class="card-body item">
                                        <span><h5 class="card-title name">${title}</h5></span>
                                        <hr>
                                        <p>${nickname}</p>
                                      </div>
                                    </div>
                                  </a>
                                </div>`;
              $("#books_container").append(temp_html);
            }
          },
        });
      }
      // .encode('ascii', 'ignore').decode(utf-8)
    </script>

  <body>
    <div class="header">
      <div class="topbtn" id="navbar">
        <a>{{ nickname }}님</a>
        <button
          type="button"

          onclick="window.location.href = '/register'"

    </div>
    <h1 class="MainTitle">BookLog</h1>
    <div class="searchbox">
      <div class="header">
        <input
          type="text"
          id="value"
          onkeyup="enterkey()"
          placeholder="Type to Search"
        />
        <button
          onclick="filter()"
          id="inputbtn"
          class="btn btn-secondary filterbtn"
        >
          <i class="fa fa-search bodybtn" aria-hidden="true"></i>
          <!-- 찾기버튼 -->
        </button>
        <button
          type="button"
          onclick="window.location.reload()"
          class="btn btn-secondary filterbtn"
        >
          <i class="fa fa-home bodybtn" aria-hidden="true"></i>
          <!-- 홈버튼 -->
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="window.location.href = '/edit-page'"
        >
          글작성
        </button>
      </div>
    </div>
    <div class="body container">
      <!-- <p>검색</p> -->
      <div id="books_container" class="row row-cols-2 row-cols-md-4"></div>
    </div>
    <div class="footer"></div>
