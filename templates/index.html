<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    />

    <link

    />
    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <title>BookLog 메인페이지</title>

    <style>
      .MainTitle {
        text-align: center;

        font-weight: 800;
        font-size: 5rem;
        font-family: "Dongle", sans-serif;
      }

      .body {
        width: 95%;
      }

      .searchbox {
        width: 100%;
        text-align: center;
      }

      .body > p {
        text-align: center;
      }

      .row {
        margin-top: 50px;
        width: 100%;
      }

      .card {
        width: 300px;
        height: 520px;
        margin-bottom: 40px;
        margin-left: auto;
        margin-right: auto;
      }

      .nickstar {
        margin-top: 12px;
      }

      .name {
        margin-bottom: -5px;
      }

      .item > p {
        margin-top: -5px;
      }

      .col > a {
        text-decoration: none;
        color: black;
      }

      .card {
        border-radius: 10px;
        background-color: whitesmoke;
      }

      .card > img {
        width: 252px;
        height: 373px;
        object-position: center;

        margin: auto;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;

        border-radius: 10px;
      }

      body {
        background-color: white;
      }

      .star_img {
        font-size: 9px;
        filter: brightness(90%);
      }

      #value {
        width: 500px;
        font-size: 22px;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function () {
        listing();
        hidebtn();
        // getnickname();
      });

      let id_value = document.cookie.slice(8);

      function filter() {
        var value, name, item, i;

        value = document.getElementById("value").value.toUpperCase();
        item = document.getElementsByClassName("item");

        for (i = 0; i < item.length; i++) {
          name = item[i].getElementsByClassName("name");
          if (name[0].innerHTML.toUpperCase().indexOf(value) > -1) {
            item[i].style.display = "";
          } else {
            let colelements = item[i].parentElement.parentElement.parentElement;
            colelements.style.display = "none";
          }
        }
      }

      function enterkey() {
        if (window.event.keyCode == 13) {
          filter();
        }
      }

      function hidebtn() {
        if (document.cookie != "") {
          $("#navbar").toggleClass("is-hidden");
        } else {
          $("#header").toggleClass("is-hidden");
        }
      }

      /* function getnickname() {
        $.ajax({
          type: "POST",
          url: "/passid",
          data: {
            id_value_give: id_value,
          },
          success: function (response) {},
        });
      } */

      function listing() {
        $.ajax({
          type: "GET",
          url: "/review_test",
          data: {},
          success: function (response) {
            let rows = response["books"];
            //console.log(rows);
            for (let i = 0; i < rows.length; i++) {
              let content = rows[i]["content"];
              let file = rows[i]["file"];
              let title = rows[i]["title"];
              let time = rows[i]["time"];
              let number = rows[i]["content_no"];
              let nickname = rows[i]["writer_nickname"];
              let star = rows[i]["star_score"];
              let star_img = "⭐️".repeat(star);

              let temp_html = `<div class="col">
                                  <a href="/detail/${number}" onclick="passdata()">
                                    <div class="card">
                                      <img
                                        src="${file}"
                                        class="card-img-top"
                                        alt="${title}"
                                      />
                                      <div class="card-body item">
                                        <span><h5 class="card-title name">${title}</h5></span>
                                        <div class="nickstar">
                                          <p>${nickname}</p>
                                          <p class="star_img">${star_img}</p>
                                        </div>
                                      </div>
                                    </div>
                                  </a>
                                </div>`;
              $("#books_container").append(temp_html);
            }
          },
        });
      }
    </script>
  </head>
  <body>
    <div id="header" class="header">
      <a>{{ nickname }}</a>
      <button type="button" class="is-hidden logout">로그아웃</button>
      <div class="topbtn" id="navbar">
        <button
          type="button"
          class="btn btn-secondary"
          onclick="window.location.href = '/login'"
        >
          로그인
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="window.location.href = '/register'"
        >
          회원가입
        </button>
      </div>
    </div>
    <h1 class="MainTitle">BookLog</h1>
    <div class="header">
      <div class="input-group searchbox">
        <input
          type="text"
          id="value"
          class="form-control"
          placeholder="Type to Search"
          aria-label="Recipient's username with two button addons"
          onkeyup="enterkey()"
        />
        <button
          class="btn btn-outline-secondary filterbtn"
          type="button"
          onclick="filter()"
        >
          <i class="fa fa-search bodybtn" aria-hidden="true"></i>
        </button>
        <button
          class="btn btn-outline-secondary"
          type="button"
          onclick="window.location.reload()"
        >
          <i class="fa fa-home bodybtn" aria-hidden="true"></i>
        </button>
        <button
          class="btn btn-outline-secondary"
          type="button"
          onclick="window.location.href = '/edit-page'"
        >
          글작성
        </button>
      </div>
    </div>
    <div class="body container">
      <!-- <p>검색</p> -->
      <div id="books_container" class="row row-cols-2 row-cols-md-4"></div>
    </div>
    <div class="footer"></div>
  </body>
</html>
